name: Update ORCID Peer Review

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'
  push:
    branches: [ main ]

jobs:
  fetch-peer-review:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install XML tools
        run: sudo apt-get install -y libxml2-utils

      - name: Fetch ORCID Peer Reviews (XML)
        run: |
          curl -L \
          https://pub.orcid.org/v3.0/0000-0003-2240-1377/peer-reviews \
          -o peer_raw.xml

      - name: Count Peer Reviews
        run: |
          COUNT=$(xmllint --xpath "count(//*[local-name()='peer-review-summary'])" \
          peer_raw.xml 2>/dev/null || echo 0)

          echo "{ \"updated\": \"$(date -u +%Y-%m-%d)\", \"total\": $COUNT }" \
          > peer_review.json

          echo "Peer Review Count = $COUNT"
          echo "COUNT=$COUNT" >> $GITHUB_ENV

      - name: Generate shields.io JSON
        run: |
          cat > orcid_peer_review_shieldsio.json << EOF
          {
            "schemaVersion": 1,
            "label": "peer reviews",
            "message": "$COUNT",
            "color": "blue"
          }
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add peer_review.json peer_raw.xml orcid_peer_review_shieldsio.json
          git commit -m "Update ORCID peer review stats" || echo "No changes"
          git push
